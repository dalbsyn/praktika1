version: '3.8'

services:
  db:
    image: docker.io/postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
     - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    # Если нужна постоянная база данных - раскомментировать. Постоянная база данных мешает делать тесты с одними и теми
    # значениями в запросе
    # volumes:
      # - db_data:/var/lib/postgresql/data

  redis:
    image: docker.io/redis:latest
    restart: always
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"

  app:
    build: .
    restart: always
    command: pipenv run flask run --host=0.0.0.0 --port=${FLASK_APP_PORT}
    volumes:
      - .:/app
    ports:
      - "${FLASK_APP_PORT}:${FLASK_APP_PORT}"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}

volumes:
  db_data: